<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cardano Block Watch</title>
    <link rel="stylesheet" href="/static/css/output.min.css" />
    <script src="https://unpkg.com/htmx.org@1.9.9"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.8/clipboard.min.js"></script>
  </head>

  <select id="eventType">
    <option value="chainsync.block">Block Events</option>
    <option value="chainsync.transaction">Transaction Events</option>
    <option value="chainsync.rollback">Rollback Events</option>
  </select>
  <button
  onclick="updateEventType()"
  class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition ease-in-out duration-300">
  Apply Event Type Filter
  </button>

  <body
    class="min-h-screen bg-gradient-radial from-blue-700 via-blue-900 to-black"
  >
    <div class="mx-auto sm:px-6 lg:px-8">
      <p class="text-lg font-medium text-center leading-6 text-white my-4">
        Connected to {{ .NodeAddress }}
      </p>
      <div class="mx-auto text-center px-1">
        <input
          type="text"
          id="nodeAddressInput"
          onfocus="this.select();"
          class="bg-white text-black text-lg text-center py-2 px-2 lg:w-1/3 md:w-2/3 w-full rounded-lg shadow-lg"
          onkeydown="if(event.key==='Enter') updateNodeAddress();"
          autocomplete="web-snek"
        />
      </div>
      <div class="mx-auto text-center">
        <button
          onclick="updateNodeAddress()"
          class="m-4 border border-white hover:border-gray-200 text-white hover:text-gray-200 py-1 px-2 rounded focus:outline-gray-300 focus:border-gray-300 active:border-gray-400 active:text-gray-400"
        >
          Update Node Address
        </button>
      </div>

      <div id="messages-container" class="overflow-auto px-1 zoom-in">
        <!-- Dynamic message blocks will be inserted here -->
      </div>
    </div>

    <script>
      // Keep track of the previous slot number
      let prevSlotNumber;
      // Event handler for incoming messages
      function handleWebSocketMessage(event) {
    // Parse the JSON message
    const eventData = JSON.parse(event.data);

    // Create a new div element for each message block
    const newDiv = document.createElement("div");
    newDiv.classList.add("message-block");
    newDiv.id = "message-" + new Date().getTime(); // Unique ID based on timestamp

    // Determine the type of event and format accordingly
    switch (eventData.type) {
        case "chainsync.block":
            displayBlockEvent(eventData, newDiv);
            break;
        case "chainsync.rollback":
            displayRollbackEvent(eventData, newDiv);
            break;
        case "chainsync.transaction":
            displayTransactionEvent(eventData, newDiv);
            break;
        default:
            console.log("Unknown event type:", eventData.type);
    }

    // Insert the new div into the messages container
    document.getElementById("messages-container").insertBefore(newDiv, document.getElementById("messages-container").firstChild);
}

      // Create a WebSocket connection
      const socket = new WebSocket("ws://localhost:8080/ws");

      // Event handler for when the WebSocket connection is established
      socket.addEventListener("open", (event) => {
        console.log("WebSocket connection established:", event);
      });

      // Event handler for WebSocket errors
      socket.addEventListener("error", (event) => {
        console.error("WebSocket error:", event);
      });

      // Event handler for WebSocket closure
      socket.addEventListener("close", (event) => {
        console.log("WebSocket connection closed:", event);
      });

      // Event handler for incoming messages
      socket.addEventListener("message", handleWebSocketMessage);

      socket.addEventListener("message", function (event) {
        if (event.data === "refresh") {
          window.location.reload();
          return;
        }
      });

      function copyToClipboard(divId, property) {
        const element = document.getElementById(divId);
        const propertySpan = element.querySelector(`span#${property}`);
        const propertyValue = propertySpan.innerText;

        const tempInput = document.createElement("textarea");
        tempInput.value = propertyValue;
        document.body.appendChild(tempInput);
        tempInput.select();
        document.execCommand("copy");
        document.body.removeChild(tempInput);

        // Highlight copy
        propertySpan.classList.add(
          "text-green-300",
          "transition-color",
          "duration-500"
        );
        setTimeout(() => {
          propertySpan.classList.remove("text-green-300");
        }, 500);
      }
      function updateNodeAddress() {
        var newNodeAddress = document.getElementById("nodeAddressInput").value;

        fetch("/updateNodeAddress", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(newNodeAddress),
        })
          .then((response) => response.json())
          .then((data) => {
            console.log("Node address updated:", data);
          })
          .catch((error) => {
            console.error("Error updating node address:", error);
          });
      }
      // Fetch the current node address on page load
      document.addEventListener("DOMContentLoaded", function () {
        fetch("/getNodeAddress")
          .then((response) => response.json())
          .then((data) => {
            if (data.nodeAddress) {
              document.getElementById("nodeAddressInput").value =
                data.nodeAddress;
            }
          })
          .catch((error) =>
            console.error("Error fetching node address:", error)
          );
      });
      function updateEventType() {
          var selectedEventType = document.getElementById("eventType").value;

          fetch("/updateEventType", {
              method: "POST",
              headers: {
                  "Content-Type": "application/json",
              },
              body: JSON.stringify(selectedEventType),
          })
          .then(response => response.text())
          .then(data => {
              console.log("Event type updated:", data);
          })
          .catch(error => {
              console.error("Error updating event type:", error);
          });
      }

      // Function to display BlockEvent
      function displayBlockEvent(blockEvent, container) {
          console.log(blockEvent);
          // Example HTML content specific to BlockEvent
          container.innerHTML = `
              <div class="zoom-in mx-auto max-w-5xl px-4 sm:px-6 lg:px-8 bg-black p-6 rounded-lg shadow-lg">
                  <pre class="whitespace-pre-line text-green-600 mx-auto">
                      <span class="text-blue-400">Type:</span> ${blockEvent.type}
                      <span class="text-blue-400">Timestamp:</span> ${blockEvent.timestamp}
                      <span class="text-blue-400">Block Number:</span> ${blockEvent.context.blockNumber}
                      <span class="text-blue-400">Slot Number:</span> ${blockEvent.context.slotNumber}
                      <span class="text-blue-400">Block Size:</span> ${blockEvent.payload.blockBodySize} bytes
                      <span class="text-blue-400">Pool:</span> ${blockEvent.payload.issuerVkey}
                      <span class="text-blue-400">Block Hash:</span> ${blockEvent.payload.blockHash}
                      <span class="text-blue-400">Transaction Count:</span> ${blockEvent.payload.transactionCount}
                  </pre>
              </div>`;
      }

      // Function to display RollbackEvent
      function displayRollbackEvent(rollbackEvent, container) {
          // Example HTML content specific to RollbackEvent
          container.innerHTML = `
              <div class="zoom-in mx-auto max-w-5xl px-4 sm:px-6 lg:px-8 bg-black p-6 rounded-lg shadow-lg">
                  <pre class="whitespace-pre-line text-red-600 mx-auto">
                      <span class="text-blue-400">Type:</span> ${rollbackEvent.type}
                      <span class="text-blue-400">Timestamp:</span> ${rollbackEvent.timestamp}
                      <!-- Add more fields specific to RollbackEvent here -->
                      <span class="text-blue-400">Block Number:</span> ${rollbackEvent.payload.blockHash}
                      <span class="text-blue-400">Slot Number:</span> ${rollbackEvent.payload.slotNumber}
                  </pre>
              </div>`;
      }

      // Function to display TransactionEvent
      function displayTransactionEvent(transactionEvent, container) {
          // Example HTML content specific to TransactionEvent
          container.innerHTML = `
              <div class="zoom-in mx-auto max-w-5xl px-4 sm:px-6 lg:px-8 bg-black p-6 rounded-lg shadow-lg">
                  <pre class="whitespace-pre-line text-yellow-600 mx-auto">
                      <span class="text-blue-400">Type:</span> ${transactionEvent.type}
                      <span class="text-blue-400">Timestamp:</span> ${transactionEvent.timestamp}
                      <span class="text-blue-400">Block Number:</span> ${transactionEvent.context.blockNumber}
                      <span class="text-blue-400">Slot Number:</span> ${transactionEvent.context.slotNumber}
                      <span class="text-blue-400">Transaction Block:</span> ${transactionEvent.payload.blockHash}
                      <span class="text-blue-400">Transaction ID:</span> ${transactionEvent.payload.transactionCbor}
                      <!-- Add more fields specific to TransactionEvent here -->
                  </pre>
              </div>`;
      }
    </script>
  </body>
</html>
